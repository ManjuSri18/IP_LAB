<!DOCTYPE html>
<html>
<head>
    <title>Home - Ticket Reservation System</title>
    <script>
        function goToPage(select) {
            var page = select.value;
            if (page !== "") {
                window.location.href = page;
            }
        }
    </script>
</head>
<body>

<center>
    <h1> Ticket Reservation System</h1>

    <h3>Welcome,book your tickets here </h3>

    <p>Select a category to book your ticket:</p>

    <select onchange="goToPage(this)">
        <option value="">-- Choose Category --</option>
        <option value="movie.html">Movie</option>
        <option value="event.html">Event</option>
        <option value="bus.html">Bus</option>
        <option value="train.html">Train</option>
    </select>
</center>

</body>
</html>
