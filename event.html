<!DOCTYPE html>
<html>
<head>
    <title>Event Ticket Booking</title>
</head>
<body>
    <center>
        <h1>Event Ticket Booking</h1>

        <h3>Upcoming Events</h3>
        <table border="1">
            <tr>
                <th>Event</th>
                <th>Location</th>
                <th>Date</th>
                <th>Time</th>
                <th>Price</th>
		<th>Available Seats</th>
            </tr>
            <tr>
                <td>Music Fest</td>
                <td>Bangalore</td>
                <td>10th Aug</td>
                <td>7:00 PM</td>
                <td>₹500</td>
		<td>21</td>
            </tr>
            <tr>
                <td>Standup Comedy</td>
                <td>Coimbatore</td>
                <td>12th Aug</td>
                <td>6:00 PM</td>
                <td>₹300</td>
		<td>25</td>
            </tr>
        </table>

        <h3>Book Your Event Ticket</h3>
        <form>
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
		<tr>
                    <td><label for="event">Event Name:</label></td>
                    <td><input type="text" id="event" required></td>
                </tr>
                <tr>
                    <td><label for="tickets">No. of Tickets:</label></td>
                    <td><input type="number" id="tickets" min="1" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <br><input type="submit" value="Book Ticket">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
